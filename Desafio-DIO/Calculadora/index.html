<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="calculadora.js"></script>
    <link href="estilo.css" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <form action="" name="calc">
        <div id="calculadora">
            <input type="text" id="visor" name="visor">
            <div id="primeira">
                <input type="button" value="7" class="botão borda" onclick="botao (value)">
                <input type="button" value="8" class="botão borda" onclick="botao (value)">
                <input type="button" value="9" class="botão borda" onclick="botao (value)">
                <input type="button" value="/" class="botão borda" onclick="botao (value)">
            </div>
            <div id="segunda">
                <input type="button" value="4" class="botão borda" onclick="botao (value)">
                <input type="button" value="5" class="botão borda" onclick="botao (value)">
                <input type="button" value="6" class="botão borda" onclick="botao (value)">
                <input type="button" value="*" class="botão borda" onclick="botao (value)">
            </div>
            <div id="terceira">
                <input type="button" value="1" class="botão borda" onclick="botao (value)">
                <input type="button" value="2" class="botão borda" onclick="botao (value)">
                <input type="button" value="3" class="botão borda" onclick="botao (value)">
                <input type="button" value="-" class="botão borda" onclick="botao (value)">
            </div>
            <div id="quarta">
                <input type="button" value="C" class="botão borda" onclick="reseta ()">
                <input type="button" value="0" class="botão borda" onclick="botao (value)">
                <input type="button" value="=" class="botão borda" onclick="calcula ()">
                <input type="button" value="+" class="botão borda" onclick="botao (value)">
            </div>

    </form>
</body>
</html>
